<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ScavCaseApp</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class ="mx-auto"  align="center">
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/}">ScavCaseApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/raids}">Twoje raidy</a>
        </li>
        <li class = "nav-item my-2 my-lg-0">
          <a th:href="@{/logout}" class="btn btn-danger">Wyloguj się</a>
        </li>
      </ul>
    </div>
  </nav>
  <form th:action="@{addRaid}" th:object = "${addRaidDto}" method="POST">
    <div class = "form-group">
      <label for = "typeOfGivenItem"> Oddany przedmiot: </label>
      <select th:field="*{typeOfGivenItem}" class="form-control mb-4 col-4" id="typeOfGivenItem" name="typeOfGivenItem" onchange="myFunction()">
        <option th:value="2500₽">2 500₽</option>
        <option th:value="15000₽">15 000₽</option>
        <option th:value="95000₽">95 000₽</option>
        <option value="Moonshine" th:value="Moonshine">Moonshine</option>
        <option value="IntelligenceFolder" th:value="IntelligenceFolder">Intelligence Folder</option>
      </select>
    </div>
    <div class = "form-group" id="cost" hidden="hidden">
      <label for="costOfSendingScavs">Koszt oddanego przedmiotu:</label>
      <input th:field="*{costOfSendingScavs}" type="text" class="form-control mb-4 col-4" id="costOfSendingScavs">
    </div>
    <br><br>
    <button type="submit" class="btn btn-dark col-2">Zapisz</button>
  </form>
  <div class ="result"></div>
</div>
<script>
function myFunction() {
    var x = document.getElementById("typeOfGivenItem");
    var y = document.getElementById("cost");
    if(x.value == "Moonshine" || x.value == "IntelligenceFolder"){
        y.removeAttribute("hidden")
    } else {
        y.setAttribute("hidden", "hidden");
    }

}
</script>
</body>
</html>
