<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ScavCaseApp</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="mx-auto" style="width: 1200px" align="center">
    <h1>Stwórz nowe konto</h1>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <hr>
    <form action="#" th:action="@{/register}" th:object = "${user}" method="POST">
        <input type="text" th:field = "*{email}" placeholder="Wprowadź swój email" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{login}" placeholder="Wprowadź swój login" class="form-control mb-4 col-4">
        <input type="password" th:field = "*{password}" id="password" placeholder="Wprowadź swoje hasło" class="form-control mb-4 col-4">
        <input type="checkbox" class="form-check-input" onclick="showPassword()">Pokaż hasło
        <br><br>
        <button type="submit" class="btn btn-dark col-2">Zarejestruj się!</button>
    </form>
    <hr>
    <div>
        Masz już konto? Zaloguj się <a href="/" th:href="@{/login}">tutaj!</a>
    </div>
</div>
<script>
function showPassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>
